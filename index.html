<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hello Vue :)</h1>

    <div id="app">
        <!-- Attribute binding: bind dynamic values to html attributes (can use v-bind: or ':', both do the same thing) -->
         <a :href="url">Cool website</a>
        <!--Conditional rendering using v-if-->
        <div v-if="showBooks">
            <ul>
                <!-- v-for to iterate over array of book objects-->
                <li v-for="book in books">
                    <img :src="book.img" :alt="book.title">
                    <h3>{{ book.title }}</h3>
                    <p>{{ book.author }}</p>
                </li>
            </ul>

        </div>
        

        <!--v-on directive for click-->
        <button v-on:click="age++">Increase age</button>
        <button v-on:click="age--">Decrease age</button>
        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <!--<span v-if="!showBooks">Show Books</span>-->
            <span v-else>Show Books</span>
        </button>
        <!-- Uses CSS using display block when true, or display none when false. V-if takes out of DOM completely
         generally speaking, hiding/showing things from DOM is more time consuming than hiding via css-->
        <div v-show="showBooks">Currently showing books</div>
        <!--@ is shorthand for v-on: -->
        <div @click="changeTitle('Oathbringer')">Change title</div>

        <br>
        <!--Mouse events; to pass in event when want to have other arguments to function, use $event as first argument-->
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMouseMove">position - {{ x }} {{ y }}</div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
